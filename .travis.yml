
env:
  - version=1.0
language: java
jdk:
  - oraclejdk8
group: edge
before_script:
  - gradle --version
  - wget https://services.gradle.org/distributions/gradle-3.5-bin.zip
  - unzip -d . gradle-3.5-bin.zip
  - export PATH=$PATH:./gradle-3.5/bin
  - ./gradle-3.5/bin/gradle --version
script:
  - ./gradle-3.5/bin/gradle jfxJar --stacktrace
after_success:
  - ./gradle-3.5/bin/gradle copyResources
  - ./gradle-3.5/bin/gradle izpackCreateInstaller
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "./build/izpack/rkms-$version-installer.jar"
  skip_cleanup: true
  on:
    repo: zVolt/rkm-desktop